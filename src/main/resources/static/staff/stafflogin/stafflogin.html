<!--登录部分开始-->
<div class="layui-container" id="login_div">
    <div class="layui-row">
        <form class="layui-form" role="form">
            <fieldset>
                <legend><h1>员工登录入口</h1></legend>
                <div class="layui-form-item">
                    <label class="layui-form-label label_01">用户名:</label>
                    <div class="layui-input-block">
                        <input type="text" id="staffname" required lay-verify="required" placeholder="请输入您的用户名"
                               autocomplete="off"
                               class="layui-input label_02">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label label_01">密码:</label>
                    <div class="layui-input-block">
                        <input type="password" id="staffpassword" required lay-verify="required"
                               placeholder="请输入您的8位数密码" autocomplete="off" class="layui-input label_02">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="login()">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div><!--登录部分结束--><!--  js代码-->
<script src="../../layui/layui.js"></script>
<script src="stafflogin.js"></script>
</body>
</html>
